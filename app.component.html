<!doctype html>
<html lang="en">
<head>
  <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="icon" href="Favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="#">ICIN Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register
                        </div>
                        <div class="card-body">
                            <form method="post">   
                              <div class="form-group row">
                                <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstname" class="form-control" name="firstname">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastname" class="form-control" name="lastname">
                                </div>
                              </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="email" id="emailaddress" class="form-control" name="emailaddress">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="username" class="form-control" name="username">
                              </div>
                          </div>
                          <div class="form-group row">
                            <label for="dob" class="col-md-4 col-form-label text-md-right">DOB</label>
                            <div class="col-md-6">
                                <input type="date" id="dob" class="form-control" name="dob">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="Gender" class="col-md-4 col-form-label text-md-right">Gender</label>
                          <div class="col-md-6">
                            <label class="radio-inline">
                              <input type="radio" name="optradio" checked>Female
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="optradio">Male
                            </label>

                            <label class="radio-inline">
                              <input type="radio" name="optradio">Other
                            </label>
                          </div>
                      </div>
                            <div class="form-group row">
                                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="phone_number" class="form-control" name="number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="present_address" class="col-md-4 col-form-label text-md-right">Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="address" class="form-control" name="address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nid_number" class="col-md-4 col-form-label text-md-right"> Aadhar Number</label>
                                <div class="col-md-6">
                                    <input type="number" id="Anumber" class="form-control" name="Anumber">
                                </div>
                            </div>
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                    Register
                                    </button>
                                </div>
                            </form>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
